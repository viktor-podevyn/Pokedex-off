<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta charset="utf-8">
	<meta name="description" content="game,pokemon,pokedex">
	<meta name="author" content="Viktor and Jenifer">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="pokedex.css">
  <title>Pokedex</title>
</head>
<body>

<h1>Pokemon</h1>
<div class="search-container">
	<input class="search-text" type="text" name="" placeholder="Name / id" />
		<img id="pokeball" src="pokeball.png"  alt="pokeball">
</div>

<div id="pokedex">
	<div id="left">

		<div id="bg_curve1_left"></div>
		<div id="bg_curve2_left"></div>
		<div id="curve1_left">
			<div id="buttonGlass"></div>
			<div id="miniButtonGlass1"></div>
			<div id="miniButtonGlass2"></div>
			<div id="miniButtonGlass3"></div>
		</div>

		<div id="curve2_left">
			<div id="junction"></div>
		</div>


		<div id="screen">
			<div id="pic">
				<img id="picture" src="">
			</div>
		</div>


		<div id="resetButton"></div>


		<div id="cross">
			<div id="leftcross">
				<div id="leftT"></div>
			</div>
			<div id="topcross">
				<div id="upT"></div>
			</div>
			<div id="rightcross">
				<div id="rightT"></div>
			</div>
			<div id="midcross">
				<div id="midCircle"></div>
			</div>
			<div id="botcross">
				<div id="downT"></div>
			</div>
		</div>

	</div>

	<div id="right">
		<div id="pokeMovements">
			Moves

		</div>

		<div id="Evolutions">
			<div class="evo1">
				<img id="evo1" src="">
			</div>
			<div class="evo2">
				<img src="">
			</div>


		</div>

		<div id="nameBox">
			<h4>name</h4>
		</div>

		<div id="IDBox">
			<h4>ID</h4>
		</div>

		<div id="bg_curve1_right"></div>
		<div id="bg_curve2_right"></div>
		<div id="curve1_right"></div>
		<div id="curve2_right"></div>
	</div>
</div>
<script src="pokedex.js"></script>
</body>
</html>
